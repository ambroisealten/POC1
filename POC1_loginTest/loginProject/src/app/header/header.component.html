<div id="header">
    <div class="surheader">    
        <nav class="navbar mb-0 navbar-expand-sm navbar-dark rounded-0" style="background-color: #008bd2">
            <img src="../assets/images/LOGO_Alten_Couleurs_Black.svg" alt="Logo ALTEN" id="logo"/>
            <div class="collapse navbar-collapse" class="headNavbar">
              <div id="modules">
                <p></p>
                <ng-container *ngFor="let module of allModules">
                  <a class="nav-link text-light" *ngIf="module === currentModule" id="moduleHome" onclick="setHeadMenus()" (click)="setCurrentModule($event)">{{ module }}</a>
                  <ng-container #elseBlock>
                      <a class="nav-link text-light otherModules" *ngIf="module != currentModule" onclick="setHeadMenus()" (click)="setCurrentModule($event)">{{ module }}</a>
                  </ng-container>
                </ng-container>
                <p></p>
              </div>
            </div>
            <img src="../assets/images/accountWhite.png" alt="Lien vers la page de connexion" id="account" (click)="accountClick()" />
          </nav>     
    </div>
    <div class="header">
        <nav class="navbar mb-0navbar-light rounded-0" style="background-color: #eceae8">
          
          <div class="collapse navbar-collapse" class="headNavbar">
            <ul class="navbarContent" >
                <ng-container *ngFor="let module of sousMenus">
                  <ng-container *ngIf="module.name === currentModule">
                    <li class="nav-item dropdown headMenu" *ngFor="let sousMenu of module.sousMenu">
                      <a class="nav-link dropdown-toggle" href="#" id="dropdown02" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ sousMenu.title }}</a>
                      <div class="dropdown-menu" aria-labelledby="dropdown02">
                        <a class="dropdown-item" href="{{ link.url }}" *ngFor="let link of sousMenu.links">{{ link.title }}</a>
                      </div>
                    </li>
                  </ng-container>
                </ng-container>
              </ul>
            </div>
          </nav> 
    </div>
  </div>
