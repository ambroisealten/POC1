<div class="signup-page">
  <div class="form">
    <form class="signup-form">
      <input type="text" placeholder="lastname" [(ngModel)]="userLastname" name="userLastname"/>
      <input type="text" placeholder="firstname" [(ngModel)]="userFirstname" name="userFirstname"/>
      <input type="text" placeholder="email address" [(ngModel)]="userEmail" name="userEmail"/>
      <input type="password" placeholder="password" [(ngModel)]="userPswd" name="userPswd"/>
      <button class="btn btn-success" (click)="onSignup()">create</button>
      <p class="message">Already registered? <a routerLink="/login" routerLinkActive="active">Sign In</a></p>
    </form>
  </div>
</div>
