<li class="list-group-item">
  <div [ngStyle]="{backgroundColor:getColor()}" class="status"></div>
  <h4>Cet appareil est un {{ appareilName }} -- Statut : {{ appareilStatus }}</h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName">
  <p>Mis à jour : {{ lastUpdate | async | date : 'EEEE d MMMM y hh:mm:ss'}}</p>
  <button class="btn btn-success" [disabled]="!isAuth" (click)="allumer()">Allumer</button>
  <button class="btn btn-danger" [disabled]="!isAuth" (click)="eteindre()">Éteindre</button>
</li>
