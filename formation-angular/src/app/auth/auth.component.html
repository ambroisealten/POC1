<h2>Authentification</h2>
<button class="btn btn-success" *ngIf="!authStatus" (click)="onSignIn()">Se connecter</button>
<button class="btn btn-danger" *ngIf="authStatus" (click)="onSignOut()">Se déconnecter</button>
<h2>Auto-complétion par défaut</h2>
<app-search-auto></app-search-auto>
<h2>Auto-complétion pour métier, mobilité (régions Fr), écoles, etc.</h2>
<app-search-auto-group></app-search-auto-group>
